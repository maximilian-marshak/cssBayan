<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body class="container">
    <section class="cssBayan">
        <h1 class="cssBayan__title">CSS Bayan</h1>
        <hr class="cssBayan__line">
        <ul class="cssBayan__list">
            <li class="cssBayan__element">
                <input type="checkbox" class="cssBayan__toggle" name="copy_and_paste" id="copy" checked hidden>
                <label class="cssBayan_element-title" for="copy">You can't just copy and paste CSS</label>
                <div class="cssBayan__description">
                    <img src="../source/img/copy_and_paste.jpeg" alt="You can't just copy and paste CSS">
                </div>
            </li>
            <hr class="cssBayan__line">
            <li class="cssBayan__element">
                <input type="checkbox" class="cssBayan__toggle" name="calm_and_carry" id="calm" hidden>
                <label class="cssBayan_element-title" for="calm">Keep calm and carry on</label>
                <div class="cssBayan__description">
                    <img src="../source/img/calm_and_carry.jpeg" alt="Keep calm and carry on">
                </div>
            </li>
            <hr class="cssBayan__line">
            <li class="cssBayan__element">
                <input type="checkbox" class="cssBayan__toggle" name="work_balance" id="balance" hidden>
                <label class="cssBayan_element-title" for="balance">Work-life balance</label>
                <div class="cssBayan__description">
                    <img src="../source/img/Work-life_balance.jpeg" alt="Work-life balance">
                </div>
            </li>
            <hr class="cssBayan__line">
            <li class="cssBayan__element">
                <input type="checkbox" class="cssBayan__toggle" name="dude_js" id="dude" hidden>
                <label class="cssBayan_element-title" for="dude">Dude, where is JS?</label>
                <div class="cssBayan__description">
                    <img src="../source/img/Dude_where_is_JS.jpeg" alt="Dude, where is JS?">
                </div>
            </li>
            <hr class="cssBayan__line">
            <li class="cssBayan__element">
                <input type="checkbox" class="cssBayan__toggle" name="relax_easy" id="relax" hidden>
                <label class="cssBayan_element-title" for="relax">Relax and take it easy</label>
                <div class="cssBayan__description">
                    <img src="../source/img/Relax_and_take_it_easy.jpeg" alt="Relax and take it easy">
                </div>
            </li>
            <hr class="cssBayan__line">
        </ul>
    </section>
</body>
</html>
